{% extends 'base.html' %}

{% block title %}Registro de Nacimiento{% endblock %}

{% block content %}
    <h1>Registro de Nacimiento</h1>
    <p>¿Cuál es tu rol?</p>
    <label><input type="radio" name="rol" value="Granjero" onchange="verificarRol()"> Granjero</label>
    <label><input type="radio" name="rol" value="Veterinario" onchange="verificarRol()"> Veterinario</label>
    
    <form id="formulario-nacimiento" action="{% url 'registrar_nacimiento' %}" method="post" style="display: none;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrar">
    </form>
{% endblock %}
